
<!DOCTYPE html>
<html>
<head>
<title>PicoWebSensor</title>
</head>

<style>
  table, th, td {
    border:1px solid black;
  }
</style>
<body>

<h2>Temperature sensor readout: </h2><h2 id="tempReadout">0</h2>

<script>
  function reqListener() {
    document.getElementById("tempReadout").textContent = this.responseText;
  }

  window.setInterval(function(){
    let req = new XMLHttpRequest();
    req.addEventListener("load", reqListener);
    req.open("GET", "http://192.168.7.1/temp");
    req.send();

  }, 1000);
  
</script>

</body>
</html>
