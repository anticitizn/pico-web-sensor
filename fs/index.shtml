
<!DOCTYPE html>
<html>
<head>
<title>PicoWebSensor</title>
</head>

<style>
  .container {
    padding: 5px 20px;
    margin: 20px;
    display: block;
  }

  .container-inline {
    padding: 5px 20px;
    margin: 20px;
    display: inline-block;
  }

  .plot {
    border:2px solid #000000;
    border-radius: 20px;
  }
</style>

<body>

<div class="container-inline">
  <div class="container" style="padding-top: 20px;">
    <div class="container-inline">
      <div class="container-inline">
        <h2>Temperature </h2>
        <h2 id="tempReadout">0</h2>
      </div>
      <div class="container-inline">
        <button onclick="switchLed()">Toggle filter</button>
      </div>
    </div>
  </div>
  <div class="container">
    <canvas id="canvas_plot" class="plot" width="800" height="600"></canvas>
  </div>
</div>

<script src="jquery.js" type="text/javascript"></script>
<script src="chart.js" type="text/javascript"></script>
<script>
  var points = [0, 0, 0]

  const ctx = document.getElementById('canvas_plot');

  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: points,
      datasets: [{
        label: 'temperature in Celsius',
        data: points,
        borderWidth: 1
      }]
    },
    options: {
      animation: false,
      scales: {
        y: {
          min: 0,
          max: 40
        }
      }
    }
  });

  function switchLed() {
    var req = new XMLHttpRequest();
    req.open("GET", "http://192.168.7.1/led");
    req.send();
  }

  function plotPoints() {
    myChart.update()
  }

  function reqListener() {
    var point = parseFloat(this.responseText).toFixed(1)

    if (points.length >= 60) {
      points.splice(0, 1)
    }
    points.push(point)

    document.getElementById("tempReadout").textContent = point
    plotPoints()
  }

  window.setInterval(function(){
    var req = new XMLHttpRequest();
    req.addEventListener("load", reqListener);
    req.open("GET", "http://192.168.7.1/temp");
    req.send();

  }, 10);
  
</script>

</body>
</html>
